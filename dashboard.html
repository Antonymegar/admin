<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="dash.css">
    </head>
   <body>
       <div class="sidebar">
           <div class="sidebar-brand">
               <div class="brand-flex">
                   <img src="switch-on.png" width = "40px" alt="">
                   <div class="brand-icons">
                       <span class="las la-bell"></span>
                       <span class ="las la-user-circle"></span>
                   </div>
               </div>
           </div>
           <div class="sidebar-main">
               <div class="sidebar-user">
                   <img src="admin.png" alt="">
                   <div>
                       <h3>Admin</h3>
                       <span>Admin@gmail.com</span>
                   </div>
                   <div class="sidebar-menu">
                       <div class= "menu-head">
                           <span>Manage Users</span>
                        </div>
                        <ul>
                            <li>
                                <a href="">
                                    <span class= "las la-balance-scale"></span>
                                    Add roles to Employees
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span class= "las la-employee"></span>
                                    Delete Employee
                                </a>
                            </li>
                        </ul>
                        <div class= "menu-head">
                            <span>Manage Events</span>
                         </div>
                         <ul>
                             <li>
                                 <a href="">
                                     <span class= "las la-room"></span>
                                     Create Room
                                 </a>
                             </li>
                             <li>
                                 <a href="">
                                     <span class= "las la-meeting-"></span>
                                    Create Meeting
                                 </a>
                             </li>
                             <li>
                                <a href="">
                                    <span class= "las la-manage-meetings"></span>
                                   Manage meetings
                                </a>
                            </li>
                         </ul>
                   </div>
               </div>
           </div>
       </div>
       <div class="main-content">
           <header>
               <div class="menu-toggle">
                   <label for="">
                       <span class="las la-bars"></span>
                   </label>

               </div>
               <span class ="bars"></span>
               <div class="header-icons">
                   <span class= "las la-search"></span>
                   <span class="las la-bookmark"></span>
                   <span class="las la-sms"></span>
               </div>
           </header>
           <main>
               <div class="page-header">
                   <div>
                       <h1>Office Planner DashBoard</h1>
                       <small>Monitor Employees logs.</small>
                   </div>
                   <div class="header-actions">
                       <button>
                           <span class="las la-tools"></span>
                           Settings
                       </button>
                   </div>
               </div>
           </main>
       </div>


   </body>

    </html>
